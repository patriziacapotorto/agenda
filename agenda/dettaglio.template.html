    <form class="form-horizontal" ng-submit="modifica()" novalidate name="formOne">
      <div class="form-group">
        <label for="titolo" class="col-sm-2 control-label">Titolo Appuntamento</label>
        <div class="col-sm-10">
          <input type="text" name="titolo" class="form-control" id="titolo" placeholder="Titolo"
          ng-model="appuntamento.titolo" required="required" ng-minlength="3">
        </div>
      </div>
      <div ng-show="formOne.titolo.$dirty">
        <p class="error" ng-show="formOne.titolo.$invalid">Titolo non valido</p>
      </div>
      <div class="form-group">
        <label for="descrizione" class="col-sm-2 control-label">Descrizione</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="descrizione" placeholder="descrizione"
          ng-model="appuntamento.descrizione">
        </div>
      </div>
      <div class="form-group">
        <label for="data" class="col-sm-2 control-label">Data</label>
        <div class="col-sm-10">
          <input type="datetime-local" class="form-control" id="data" ng-model="appuntamento.data"
          placeholder="Data">
        </div>
      </div>
      <div class="form-group">
        <label for="luogo" class="col-sm-2 control-label">Luogo</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="luogo" ng-model="appuntamento.luogo"
          placeholder="luogo">
        </div>
      </div>
      <select class="form-control" ng-model="appuntamento.priorita"style="margin-top:9%">
        <option value="#FF0000">Alta</option>
        <option value="#FFA500">Media</option>
        <option value="#00FF00">Bassa</option>
     </select>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" type="submit" ng-disabled="formOne.$invalid">Aggiorna</button>
        </div>
      </div>
    </div>
    </div>
    </form>
    <p><a ui-sref="/" class="btn btn-primary" role="button">Indietro</a></p>
  </div>
</div>
