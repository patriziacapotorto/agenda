<h1>Lista Appuntamenti</h1>
<ul class="nav nav-tabs">
  <li role="presentation"><a ui-sref="nuovo">Aggiungi nuovo</a></li>
  <li role="presentation">
    <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
               <input type="text" class="form-control" placeholder="Search" ng-model="cerca">
          </div>
  </li>
    <li role="presentation">
          <select class="form-control" id="sel1" ng-init="colore='Tutte'" ng-model="colore" style="margin-top:9%">
            <option value="Tutte">Tutte</option>
            <option value="#FF0000">Alta</option>
            <option value="#FFA500">Media</option>
            <option value="#00FF00">Bassa</option>
        </select>
  </li>
</ul>
<div class="row mia">
  <div class="col-sm-6 col-md-4" ng-repeat="el in appuntamenti | filter: cerca |filtroPriorita:colore">
    <div class="thumbnail" style="border:1px solid {{el.priorita}}; border-radius:10px;"
    ng-class="{'alta': el.priorita == '#FF0000'}">
      <div class="caption">
        <h3>{{el.titolo}}</h3>
        <p>{{el.data | date: medium}} alle {{el.data | date: 'HH:mm'}}</p>
        <p><a ui-sref="dettaglio({id:el.id})" class="btn btn-primary" role="button">Dettaglio</a><button ng-click="elimina($index)" class="btn btn-danger">Elimina</button></p>
      </div>
    </div>
  </div>
</div>
